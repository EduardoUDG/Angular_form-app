<h2>
  <i class="bi bi-book"></i>
  Template
</h2>
<hr>

<ul class="list-group">
  <li *ngFor="let item of templateMenu"
      class="list-group-item list-group-item-action"
      [routerLink]="[item.path]"
      routerLinkActive="active">
    {{ item.text }}
  </li>
</ul>
