<h2>
  <i class="bi bi-book"></i>
  Template
</h2>
<hr>

<ul class="list-group">
  <li *ngFor="let item of menuTemplate"
      class="list-group-item list-group-item-action"
      [routerLink]="[item.path]"
      routerLinkActive="active">
    {{ item.text }}
  </li>
</ul>


<h2 class="mt-4">

</h2>
<hr>

<ul class="list-group">
  <li *ngFor="let item of menuReactive"
      class="list-group-item list-group-item-action"
      [routerLink]="[item.path]"
      routerLinkActive="active" r>
    {{ item.text }}
  </li>
</ul>
