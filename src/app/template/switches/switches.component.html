<h2>Template: <small>switches</small></h2>
<hr>

<form #myForm="ngForm">

  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="gender_radio"
               id="male_radio">
        <label class="form-check-label" for="male_radio">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               name="gender_radio"
               id="female_radio">
        <label class="form-check-label" for="female_radio">
          Female
        </label>
      </div>

    </div>
  </div>


  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifiactions</label>
    <div class="col-sm-9">

      <div class="form-check form-switch">
        <input class="form-check-input"
               type="checkbox"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
      </div>

    </div>
  </div>


   <!-- check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          I accept terms and conditions
        </label>
      </div>

    </div>
  </div>

   <!-- check -->
   <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">
        Save
      </button>
    </div>
  </div>


</form>
