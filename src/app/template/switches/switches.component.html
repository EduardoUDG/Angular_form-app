<h2>Template: <small>switches</small></h2>
<hr>

<form #myForm="ngForm">

  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               [(ngModel)]="person.gender"
               value="M"
               name="gender_radio"
               id="male_radio"
               required>
        <label class="form-check-label" for="male_radio">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input"
               type="radio"
               [(ngModel)]="person.gender"
               value="F"
               name="gender_radio"
               id="female_radio"
               required>
        <label class="form-check-label" for="female_radio">
          Female
        </label>
      </div>

    </div>
  </div>


  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifiactions</label>
    <div class="col-sm-9">

      <div class="form-check form-switch mt-2">
        <input class="form-check-input"
               type="checkbox"
               [(ngModel)]="person.notifications"
               name="notifications"
               id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
      </div>

    </div>
  </div>


  <!-- check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">

      <div class="form-check">
        <input class="form-check-input"
               type="checkbox"
               [(ngModel)]="termsAndConditions"
               name="terms"
               id="flexCheckDefault"
               required>
        <label class="form-check-label" for="flexCheckDefault">
          I accept terms and conditions
        </label>
      </div>

    </div>
  </div>

  <!-- Button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
              [disabled]="myForm.invalid">
        Save
      </button>
    </div>
  </div>


</form>


<h5>Form value</h5>
<code><pre>{{ myForm.value | json }}</pre></code>
<br>

<h5>Person value</h5>
<code><pre>{{ person | json }}</pre></code>
<br>

<h5>Valid</h5>
<code><pre>{{ myForm.valid }}</pre></code>
<br>

<h5>Terms</h5>
<code><pre>{{ myForm.controls['terms']?.errors| json}}</pre></code>
<br>
