<h2>Template: basics</h2>
<hr>

<div class="row">
  <div class="col">

    <form (ngSubmit)="save()"
          #miFormulario="ngForm"
          autocomplete="off">

      <!-- field product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input type="text"
                 [ngModel]="initForm.product"
                 required
                 name="product"
                 class="form-control"
                 placeholder="Product name"
                 minlength="3">
          <span *ngIf="productNameValid()"
                class="form-text text-danger">
                Should be 3 letters
          </span>
        </div>
      </div>

      <!-- field product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input type="number"
                 [ngModel]="initForm.price"
                 required
                 name="price"
                 class="form-control"
                 min="0"
                 placeholder="Product price">
          <span *ngIf="productPriceValid()"
            class="form-text text-danger">
            Price must be greater than 0
          </span>
        </div>
      </div>

      <!-- field product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input type="number"
                 [ngModel]="initForm.stock"
                 name="stock"
                 customMin
                 [minimo]="0"
                 class="form-control"
                 placeholder="Product stock"
                 required>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  [disabled]="miFormulario.invalid"
                  class="btn btn-primary float-end">
            <i class="bi bi-check-lg"></i>
            Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>



<div class="row">
  <div class="col">

    <span>valid</span>
    <code>
      <pre>{{ miFormulario.valid }}</pre>
    </code>

    <span>Pristine</span>
    <code>
      <pre>{{ miFormulario.pristine }}</pre>
    </code>

    <span>Touched</span>
    <code>
      <pre>{{ miFormulario.touched }}</pre>
    </code>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }}</pre>

  </div>
</div>
