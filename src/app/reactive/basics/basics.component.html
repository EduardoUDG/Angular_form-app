<h2>Reactive: basics</h2>
<hr>

<div class="row">
  <div class="col">

    <form autocomplete="off">

      <!-- field product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input type="text"
                 class="form-control"
                 placeholder="Product name">
          <span class="form-text text-danger">
                Should be 3 letters
          </span>
        </div>
      </div>

      <!-- field product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 placeholder="Product price">
          <span class="form-text text-danger">
            Price must be greater than 0
          </span>
        </div>
      </div>

      <!-- field product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 placeholder="Product stock">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  class="btn btn-primary float-end">
            <i class="bi bi-check-lg"></i>
            Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>
