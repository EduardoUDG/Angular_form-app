<h2>Reactive: basics</h2>
<hr>

<div class="row">
  <div class="col">

    <form autocomplete="off" [formGroup]="myForm">

      <!-- field product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input class="form-control"
                 formControlName="name"
                 placeholder="Product name">
          <span class="form-text text-danger"
                *ngIf="invalidInput('name')">
                Should be 3 letters
          </span>
        </div>
      </div>

      <!-- field product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 formControlName="price"
                 placeholder="Product price">
          <span class="form-text text-danger"
                *ngIf="invalidInput('price')">
            Price must be greater than 0
          </span>
        </div>
      </div>

      <!-- Stock product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input type="number"
                 class="form-control"
                 formControlName="stock"
                 placeholder="Product stock">
          <span class="form-text text-danger"
                 *ngIf="invalidInput('stock')">
            Price must be greater than 0
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
                  [disabled]="myForm.invalid"
                  class="btn btn-primary float-end">
            <i class="bi bi-check-lg"></i>
            Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>



<div class="row">
  <div class="col">

    <span>valid</span>
    <code>
      <pre>{{ myForm.valid }}</pre>
    </code>

    <span>Pristine</span>
    <code>
      <pre>{{ myForm.pristine }}</pre>
    </code>

    <span>Touched</span>
    <code>
      <pre>{{ myForm.touched }}</pre>
    </code>

    <span>Value</span>
    <code>
      <pre>{{ myForm.value | json }}</pre>
    </code>

  </div>
</div>
