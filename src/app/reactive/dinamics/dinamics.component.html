<h2>Reactive: <small>dinamics</small></h2>
<hr>

<form [formGroup]="myForm"
      (ngSubmit)="save()"
      autocomplete="off">

  <!-- Name -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input class="form-control"
             formControlName="name"
             placeholder="Person name">
      <span *ngIf="inputValidate('name')"
            class="form-text text-danger">
        Should be 3 letters
      </span>
    </div>
  </div>

  <!-- Add -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorite</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control"
               placeholder="Add favorite"
               (keyup.enter)="1">
        <button class="btn btn-outline-primary"
                type="button"
                (click)="1">
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- Favorite list  -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorites</label>
    <div class="col-sm-9">

      <!-- <div class="input-group mb-1">
        <input class="form-control">
        <button class="btn btn-outline-danger"
                type="button"
                (click)="11">
          <i class="bi bi-trash"></i>
        </button>
      </div> -->

    </div>
  </div>



  <!-- Button -->
  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end">
        <i class="bi bi-check-lg"></i>
        save
      </button>
    </div>
  </div>

</form>



<span>Form valid</span>
<code><pre>{{ myForm.valid| json }}</pre></code>

<span>Form Data</span>
<code><pre>{{ myForm.value| json }}</pre></code>
