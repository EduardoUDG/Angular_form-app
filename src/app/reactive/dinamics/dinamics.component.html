<h2>Reactive: <small>dinamics</small></h2>
<hr>

<form [formGroup]="myForm"
      (ngSubmit)="save()"
      autocomplete="off">

  <!-- Name -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input class="form-control"
             formControlName="name"
             placeholder="Person name">
      <span *ngIf="inputValidate('name')"
            class="form-text text-danger">
        Should be 3 letters
      </span>
    </div>
  </div>

  <!-- Add -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorite</label>
    <div class="col-sm-9">

      <div class="input-group">
        <input class="form-control"
               [formControl]="newFavorite"
               placeholder="Add favorite"
               (keyup.enter)="addNewGame()">
        <button class="btn btn-outline-primary"
                type="button"
                (click)="addNewGame()">
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- Favorite list  -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorites</label>
    <div class="col-sm-9" formArrayName="favorites">

      <div class="input-group mb-1" *ngFor="let favorites of favoritesArr.controls; let i=index">
        <input class="form-control"
               [formControlName]="i">
        <button class="btn btn-outline-danger"
                type="button"
                (click)="deleteFavoriteGame(i)">
          <i class="bi bi-trash"></i>
        </button>
      </div>

    </div>
  </div>



  <!-- Button -->
  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end">
        <i class="bi bi-check-lg"></i>
        save
      </button>
    </div>
  </div>

</form>



<span>Form valid</span>
<code><pre>{{ myForm.valid | json }}</pre></code>

<span>Form Data</span>
<code><pre>{{ myForm.value | json }}</pre></code>

<span>Favorite Game</span>
<code><pre>{{ newFavorite.value| json }}</pre></code>
